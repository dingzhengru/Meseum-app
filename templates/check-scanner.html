<div class="container">
    <div class="row" style="margin-top:20px;">
        <div class="col-lg-12 text-center">
            <qr-scanner ng-success="onSuccess(data)" ng-error="onError(error)" width="400" height="300"></qr-scanner>
        </div>
    </div>
    <div class="row">
        <div class="table-responsive">
            <table class="table table-striped">
                <tr>
                    <th>商品名稱</th>
                    <th>商品縮圖</th>
                    <th>數量</th>
                    <th>單價</th>
                    <th>合計</th>
                </tr>
                <tr ng-repeat="item in shopItems">
                    <td>{{ item.name }}</td>
                    <td>
                        <img ng-src="{{ item.src }}" width="100" height="100"></img>
                    </td>
                    <td>{{ item.quantity }}</td>
                    <td>{{ item.price | number }}</td>
                    <td>{{ item.price * item.quantity | number }}</td>
                </tr>
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td>{{ shopSum() | number}}</td>
                </tr>
            </table>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <!--{{ orientation.alpha }} <br />-->
            <!--{{ orientation.beta }} <br />-->
            <!--{{ orientation.gamma }} <br />-->
            {{ orientation.x }} <br />
            {{ orientation.y }} <br />
            {{ orientation.z }} <br />
            
            <p ng-show="shake.isShake">Shake</p>
        </div>
    </div>
    <div class="row">
        <span ng-repeat="log in logs">
            {{ log }} <br />
        </span>
    </div>
</div>
